name: CI - Build and Test

# D√©clenche le workflow sur les Pull Requests vers main
# et sur les push sur main (apr√®s fusion)
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Permissions minimales n√©cessaires
permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Type Check
    runs-on: ubuntu-latest

    # Timeout pour √©viter les workflows qui tournent ind√©finiment
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installation de Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Installation des d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4. V√©rification des types TypeScript
      - name: Type check
        run: npx tsc --noEmit

      # 5. Build du projet
      - name: Build project
        run: npm run build

      # 6. Tests unitaires (d√©commenter quand les tests seront configur√©s)
      # - name: Run tests
      #   run: npm test

      # 7. Upload des artefacts de build (optionnel, pour debug)
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Job optionnel : v√©rification de la taille du bundle
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check bundle size
        run: |
          echo "üì¶ Taille du bundle:"
          du -sh dist/
          echo ""
          echo "üìÑ Fichiers principaux:"
          find dist -name "*.js" -o -name "*.css" | xargs ls -lh
          echo ""
          echo "‚ö†Ô∏è  Attention: Les fichiers de plus de 500KB peuvent affecter les performances"
          find dist -name "*.js" -size +500k -exec echo "üî¥ Fichier volumineux d√©tect√©: {}" \;
